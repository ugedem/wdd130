<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link type="text/css" rel="stylesheet" href="styles/site-plan.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>


    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: .5em;
      /* make this element invisible until we are ready for it */
      display: none;
    }

    .moveDown {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <header>
    <h1> Asquared</h1>
    <h2>Aaron Edem</h2>
    <h2>WDD 130-B9</h2>
  </header>
  <main>
    <div id="feedback"></div>
    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
      </ul>
      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>Asquared Properties &copy; 2023 - Aaron Edem</p>
    <p><a href="site-plan.html">Site Plan</a></p>
    <p><a href="aboutme.html">about me</a></p>
    <p><a href="index.html">Homepage</a></p>
    <div class="social">
      <a href="https://facebook.com" target="_blank">
        <img src="facebook.png" alt="fb icon">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="twitter.png" alt="twitter icon">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="instagram.png" alt="instagram icon">
      </a>
    </div>
  </footer>

  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function (e) {
      // stop the form from doing the default action.
      e.preventDefault();
      // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you ASAP!!!!!';
      // make the feedback element visible.
      feedbackElement.style.display = "block";
      // add a class to move everything down so our message doesn't cover it.
      document.body.classList.toggle('moveDown');
    });
  </script>
</body>

</html>
