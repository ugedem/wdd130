<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link type="text/css" rel="stylesheet" href="styles/site-plan.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-gap: 15px;
      max-width: 400px;
      width: 100%;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #feedback {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: .75rem 1.25rem;
      border-radius: .25rem;
      display: none;
      margin-top: 10px;
    }

    .moveDown {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <header>
    <h1>Asquared</h1>
    <h2>Aaron Edem</h2>
    <h2>WDD 130-B9</h2>
  </header>
  <main>
    <div id="feedback"></div>
    <form action="/my-handling-form-page" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" />

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" />

      <label for="msg">Message:</label>
      <textarea id="msg" name="user_message"></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>Asquared Properties &copy; 2023 - Aaron Edem</p>
    <p><a href="site-plan.html">Site Plan</a></p>
    <p><a href="aboutme.html">About Me</a></p>
    <p><a href="index.html">Homepage</a></p>
    <div class="social">
      <a href="https://facebook.com" target="_blank">
        <img src="facebook.png" alt="fb icon">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="twitter.png" alt="twitter icon">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="instagram.png" alt="instagram icon">
      </a>
    </div>
  </footer>

  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    formElement.addEventListener('submit', function (e) {
      e.preventDefault();
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you ASAP!!!!!';
      feedbackElement.style.display = "block";
      document.body.classList.toggle('moveDown');
    });
  </script>
</body>

</html>
